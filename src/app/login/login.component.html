<div *ngIf="auth.user | async;">
  <!-- template will replace this div -->
</div>


<!-- User NOT logged in -->
<ng-template #guest>
  <h4>Login to get started</h4>


  <button class="btn btn-default" (click)="auth.facebookLogin()">
    <i class="fa fa-facebook"> </i> Connect with Facebook
  </button>
  <br>
  <br>
  <button class="btn btn-default" (click)="auth.googleLogin()">
    <i class="fa fa-google"> </i> Connect with Google
  </button>


</ng-template>
